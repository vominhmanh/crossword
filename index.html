        function cauhoiso( x )
        {
            $( '#answer' ).val( '' );
            $( '#small-message' ).text( '' );
            switch ( x )
            {

                case 1: $( '#question' ).text( 'Câu 1: [ 11 KÝ TỰ ] Trong khi văn học viết được lưu giữ bằng chữ viết thì VHDG được ... từ người này sang người khác. ' )
                    break;
                case 2: $( '#question' ).text( 'Câu 2: [5 KÝ TỰ] Đây là một tác phẩm tự sự dân gian có quy mô lớn, xây dựng những hình tượng nghệ thuật hoành tráng kể về những biến cố lớn diễn ra trong đời sống cộng đồng dân cư thời cổ đại.' );
                    break;
                case 3: $( '#question' ).text( 'Câu 3: [ 7 KÝ TỰ ] Đây là một giá trị của văn học dân gian, hướng con người đến tinh thần nhân đạo và lạc quan, tình yêu thương đồng loại.' )
                    break;
                case 4: $( '#question' ).text( 'Câu 4: [ 5 KÝ TỰ ] Đây là thể loại trữ tình dân gian, thường kết hợp với âm nhạc khi diễn xướng, nhằm diễn tả thế giới nội tâm con người.' );
                    break;
                case 5: $( '#question' ).text( 'Câu 5: [ 6 KÝ TỰ ] Văn học viết là sáng tác cá nhân, văn học dân gian lại là kết quả của quá trình sáng tác ....' );
                    break;
                case 6: $( '#question' ).text( 'Câu 6: [ 6 KÝ TỰ ] Giá trị ... là khả năng văn học có thể đem đến cho con người những rung động trước cái đẹp.' );
                    break;
                case 7: $( '#question' ).text( 'Câu 7: [ 6 KÝ TỰ ] Đây là 1 đặc điểm của văn học hiện đại, đề cao cá tính, bản sắc riêng của nhà văn trong sáng tác của mình.' );

                    break;
                default: $( '#question' ).text( 'ĐOÁN TỪ HÀNG DỌC: ' );
            }
            $( '.login-btn' ).attr( 'onclick', `submit(${ x })` );
        }
